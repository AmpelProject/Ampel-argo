- title: t2
  unit: T2Worker
  multiplier: 1
  config: {}
  override:
    raise_exc: True
- title: t3
  unit: T3Processor
  override:
    raise_exc: True
  config:
    include:
      session:
      - unit: T3SessionAlertsNumber
    execute:
    - unit: T3ReviewUnitExecutor
      config:
        supply:
          unit: T3DefaultBufferSupplier
          config:
            select:
              unit: T3StockSelector
              config:
                updated:
                  after:
                    match_type: time_last_run
                    process_name: demo
                  before:
                    match_type: time_delta
                channel: DEMO_CHANNEL
                tag:
                  with: ZTF
                  without: HAS_ERROR
            load:
              unit: T3SimpleDataLoader
              config:
                directives:
                - TRANSIENT
                - T2RECORD
                channel: DEMO_CHANNEL
        stage:
          unit: T3ProjectingStager
          config:
            directives:
            - project:
                unit: T3ChannelProjector
                config:
                  channel: DEMO_CHANNEL
              execute:
              - unit: DemoReviewT3Unit
                config:
                  parameter: 42
                override: null